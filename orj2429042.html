<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload GIF, Clock, and Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: flex-start; /* Align items to the top */
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        #gifContainer {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        #draggableGif {
            max-width: 90vw; /* Responsive scaling */
            max-height: 90vh; /* Responsive scaling */
            border-radius: 10px;
        }
        #uploadButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 2; /* Ensure button is above other content */
        }
        .dateTimeContainer {
            position: absolute;
            top: 80px;
            left: 20px;
            background-color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: move; /* Indicate draggable */
            z-index: 2; /* Ensure it's above other content */
        }
        #clockContainer {
            position: absolute;
            top: 150px;
            left: 20px;
            background-color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: move; /* Indicate draggable */
            z-index: 2; /* Ensure it's above other content */
        }
        #clock, #date {
            font-size: 1.3em; /* Increase font size */
            margin: 0; /* Remove default margin */
        }
        #clock {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #date {
            margin-top: 5px; /* Add space between date and clock */
        }
    </style>
</head>
<body>

    <input type="file" id="fileInput" accept=".gif" style="display: none;">
    <button id="uploadButton">Upload GIF</button>
    
    <div id="gifContainer">
        <img id="draggableGif" src="" alt="Uploaded GIF" style="display: none;">
    </div>

    <div id="clockContainer" class="dateTimeContainer">
        <div id="clock"></div>
    </div>

    <div id="dateContainer" class="dateTimeContainer">
        <div id="date"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const draggableGif = document.getElementById('draggableGif');
        const clock = document.getElementById('clock');
        const dateDisplay = document.getElementById('date');
        const clockContainer = document.getElementById('clockContainer');
        const dateContainer = document.getElementById('dateContainer');

        // Handle GIF upload
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file && file.type === 'image/gif') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    draggableGif.src = e.target.result; // Set the src to the uploaded GIF
                    draggableGif.style.display = 'block'; // Show the uploaded GIF
                }
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid GIF file.');
            }
        });

        // Update clock and date
        function updateClockAndDate() {
            const now = new Date();
            const options = {
                timeZone: 'America/Chicago',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            clock.textContent = now.toLocaleTimeString('en-US', options);
            dateDisplay.textContent = now.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }
        setInterval(updateClockAndDate, 1000); // Update every second
        updateClockAndDate(); // Initial call to set the clock and date

        // Dragging functionality for clock and date boxes
        [clockContainer, dateContainer].forEach(container => {
            let offsetX, offsetY;
            container.addEventListener('mousedown', function(event) {
                offsetX = event.clientX - container.getBoundingClientRect().left;
                offsetY = event.clientY - container.getBoundingClientRect().top;

                function mouseMoveHandler(event) {
                    container.style.left = (event.clientX - offsetX) + 'px';
                    container.style.top = (event.clientY - offsetY) + 'px';
                }

                function mouseUpHandler() {
                    document.removeEventListener('mousemove', mouseMoveHandler);
                    document.removeEventListener('mouseup', mouseUpHandler);
                }

                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('mouseup', mouseUpHandler);
            });
        });

        // Dragging functionality for the GIF
        let gifOffsetX, gifOffsetY;
        const gifContainer = document.getElementById('gifContainer');
        gifContainer.addEventListener('mousedown', function(event) {
            gifOffsetX = event.clientX - gifContainer.getBoundingClientRect().left;
            gifOffsetY = event.clientY - gifContainer.getBoundingClientRect().top;

            function mouseMoveHandler(event) {
                gifContainer.style.left = (event.clientX - gifOffsetX) + 'px';
                gifContainer.style.top = (event.clientY - gifOffsetY) + 'px';
            }

            function mouseUpHandler() {
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
            }

            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
        });
    </script>
</body>
</html>
